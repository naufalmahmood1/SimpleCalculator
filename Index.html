<doctype html/>
<html>
    <head></head>
    <body>


     Number 1:    <input type="number" name="" id="Num1"> 

     Number 2:    <input type="number" name="" id="Num2">

        <input type="button" id="btn" value="Do Maths"  name="btn" onclick="doMaths();">

        <p id="add"> </p>
        <p id="sub"> </p>
        <p id="mul"> </p>
        <p id="div"> </p>
        
<script type="text/javascript">

function doMaths()
{
    var num1 = parseFloat(document.getElementById("Num1").value);
    var num2 = parseFloat(document.getElementById("Num2").value);
     
    document.getElementById("add").innerHTML = "add: " + (num1 + num2);
    document.getElementById("sub").innerHTML = "sub: " + (num1 - num2);
    document.getElementById("mul").innerHTML = "mul: " + (num1 * num2);
    document.getElementById("div").innerHTML = "div: " + (num1 / num2);
}    
</script>

    </body>
</html>
